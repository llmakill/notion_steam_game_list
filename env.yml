env:  
  # 核心必填配置  
  STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}  
  STEAM_USER_ID: ${{ secrets.STEAM_USER_ID }}  
  
  # Notion 配置（注意名称一致性）  
  NOTION_DATABASE_API_KEY: ${{ secrets.NOTION_DATABASE_API_KEY }}      # ⚠️ 修正变量名  
  NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}  

  # 可选功能开关（布尔值需要用字符串表示）  
  include_played_free_games: ${{ secrets.INCLUDE_PLAYED_FREE_GAMES || 'false' }}  
  enable_item_update: ${{ secrets.ENABLE_ITEM_UPDATE || 'false' }}  
  enable_filter: ${{ secrets.ENABLE_FILTER || 'false' }}  
